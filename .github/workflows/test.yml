name: "Test Project"

on:
  push:
    branches:
      - main
      - enhancement/github-dev-ops
  pull_request:
    branches:
      - main
      - enhancement/github-dev-ops

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 
            - 18.x
            - 20.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}

      - name: Install dependencies
        run: npm install --workspaces

      - name: Run tests
        run: npm test